<div class="page-header">
  <h1>{{ isEditMode ? 'Modify Existing Attribute' : 'Create New Attribute' }}</h1>
</div>

<div class="page-main-container">
  <div class="page-inner-container">
    <form #attributeForm="ngForm" class="attribute-form-container" (submit)="saveAttribute(attributeForm)" novalidate>
      <div class="form-group">
        <label for="description">Attribute Name:</label>
        <input
          type="text"
          id="description"
          name="description"
          [(ngModel)]="attribute.description"
          #descriptionField="ngModel" class="form-control"
          required
          minlength="3"
          maxlength="50"
        >
        <span class="helper-error" *ngIf="descriptionField.invalid && descriptionField.touched">
          <span *ngIf="descriptionField.errors?.['required']">Description is required.</span>
          <span *ngIf="descriptionField.errors?.['minlength']">Minimum 3 characters required.</span>
          <span *ngIf="descriptionField.errors?.['maxlength']">Maximum 100 characters allowed.</span>
        </span>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn btn-secondary" routerLink="/attributes">Cancel</button>
        <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Save Changes' : 'Create Attribute' }}</button>
      </div>
    </form>
  </div>
</div>
