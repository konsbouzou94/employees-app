<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-container">
    <div class="modal-header">
      <h3>{{ title }}</h3>
      <button class="close-btn" (click)="closeModal.emit()">&times;</button>
    </div>
    <div class="modal-body">
      <p>{{ description }}</p>
    </div>
    <div class="modal-footer">
      <button *ngFor="let btn of buttons" class="modal-btn" (click)="executeAction(btn.action)">
        {{ btn.text }}
      </button>
    </div>
  </div>
</div>
